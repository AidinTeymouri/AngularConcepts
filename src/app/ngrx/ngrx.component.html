  <h2>NGRX</h2>

  <hr>

  <button md-mini-fab (click)="increment()">+</button>
  <button md-mini-fab (click)="decrement()">-</button>

  <div><h3>Current Count: {{ counter | async }}</h3></div>


  <button md-raised-button (click)="reset()">Reset</button>

  <button md-raised-button (click)="add()">Add to List</button>

  <hr>

  <div *ngFor = "let i of item | async">
      {{i}} <hr>
  </div>
