<div class="row">
  <div class="col-md-8">
    <h3 class="test">
      Ngrx Store & Animation Angular 2
    </h3>
  </div>

  <div class="col-md-4">
      <span mdTooltip="View Source">
        <a href="https://github.com/rahulrsingh09/AngularConcepts/blob/master/src/app/ngrx/ngrx.component.ts">
          <img src="https://github.com/rahulrsingh09/AngularConcepts/blob/gh-pages/assets/images/code.png" alt="Image">
        </a>
      </span>
  </div>
</div>
  <hr>

  <button md-mini-fab (click)="increment()">+</button>
  <button md-mini-fab (click)="decrement()">-</button>

  <div><h3>Current Count: {{ counter | async }}</h3>
    <button md-raised-button (click)="reset()">Reset</button></div>

  <hr>
  <md-input-container>
    <input mdInput type="text" placeholder="Add to List" #list>
  </md-input-container>

  <button md-raised-button (click)="add(list.value)" [@ngrxStore] = "state" (@ngrxStore.start)="animationStarted($event)">Add to List</button>

  <div *ngFor = "let i of item | async" [@flyInOut] >
    <div class = "well" (click) = get(i,index)>{{i}}<a><i class="align remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a></div>
  </div>
