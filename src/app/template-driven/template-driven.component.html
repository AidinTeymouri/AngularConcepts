<div class="row">

  <h2>Template Driven Forms</h2>

  <br><br>

  <form #f="ngForm" novalidate>

    <md-input-container>
      <input mdInput type="text"
             placeholder="Name"
             name = "name"
             [(ngModel)] = "user.name"
             #userName = "ngModel"
             minlength="5"
             required
             nameRahul>
    </md-input-container>
    <div *ngIf="userName.errors?.required && userName.touched" class="error">
      Name is required
    </div>
    <div *ngIf="userName.errors?.minlength && userName.touched" class="error">
      Min Length is required (5)
    </div>
    <div *ngIf="userName.errors?.nameRahul && userName.touched" class="error">
      Required Name is Rahul
    </div>

    <md-input-container>
      <input mdInput type="number" name="age" [(ngModel)]="user.age" placeholder="Age" #age = "ngModel" asyncValidator>
    </md-input-container>

    <div *ngIf="age.errors?.asyncInvalid && userName.touched" class="error">
      Age Should be 20
    </div>
    <br>

    <br><br>

    <md-select placeholder="Role" name="role" [(ngModel)]="user.role">
      <md-option *ngFor="let role of roles" [value]="role.value">
        {{role.display}}
      </md-option>
    </md-select>


    <md-select placeholder="Theme" name="theme" [(ngModel)]="user.theme">
      <md-option *ngFor="let theme of themes" [value] = "theme">
        {{theme.display}}
      </md-option>
    </md-select>


    <md-select multiple placeholder="Topics" name="topics" [(ngModel)]="user.topics">
      <md-option  *ngFor="let topic of topics" [value]="topic.value">
        {{topic.display}}
      </md-option>
    </md-select><!-- Multiple select is not active in multiple select -->

    <br><br>

    <md-checkbox name="isActive" [(ngModel)]="user.isActive" >Is Active!</md-checkbox>

    <input type="hidden" name="toggle" [(ngModel)]="user.toggle">
    <md-checkbox [checked]="user.toggle === toggles[0].value"
                   (change)="$event.checked?(user.toggle = toggles[0].value): (user.toggle = toggles[1].value)">
     {{toggles[0].display}}</md-checkbox>

  </form>
