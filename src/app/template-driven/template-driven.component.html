<h2>Template Driven Forms</h2>

<form #f="ngForm" novalidate>

  <md-input-container>
    <input mdInput type="text" placeholder="Name" name = "name" [(ngModel)] = "user.name">
  </md-input-container>

  <md-input-container>
    <input mdInput type="number" name="age" [(ngModel)]="user.age" placeholder="Age">
  </md-input-container>

  <br>

  <label> Gender -  </label>
  <md-radio-group>
    <md-radio-button *ngFor="let gender of genders" [(ngModel)]="user.gender"
                     name = "gender" [value]="gender.value"> {{gender.display}} </md-radio-button>
  </md-radio-group>

  <br>

  <md-select placeholder="Role" name="role" [(ngModel)]="user.role">
    <md-option *ngFor="let role of roles" [value]="role.value">
      {{role.display}}
    </md-option>
  </md-select>


  <md-select placeholder="Theme" name="theme" [(ngModel)]="user.theme">
    <md-option *ngFor="let theme of themes" [ngValue] = "theme">
      {{theme.display}}
    </md-option>
  </md-select>



  <div>
    <label>Topics</label>
    <select multiple name="topics" [(ngModel)]="user.topics">
      <option *ngFor="let topic of topics" [ngValue]="topic.value">
        {{topic.display}}
      </option>
    </select>
  </div>


  <div>
    <label>
      <input type="checkbox" name="isActive" [(ngModel)]="user.isActive"> Is Active
    </label>
  </div>


  <div>
    <input type="hidden" name="toggle" [(ngModel)]="user.toggle">
    <div>
      <label>
        <input type="checkbox"
               [checked]="user.toggle === toggles[0].value"
               (change)="$event.target.checked?(user.toggle = toggles[0].value): (user.toggle = toggles[1].value)">
        {{toggles[0].display}}
      </label>
    </div>
  </div>

  <br>
  <hr>
  <button type="submit" (click)="save(f.valid,f.value)">Submit</button>

</form>
