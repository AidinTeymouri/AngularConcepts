<div class="row">
  <div class="col-md-6">
    <p class="myHeader">Parent Component</p>
  </div>

  <div class="col-md-6">
    <p class="myHeader">Child Component</p>
  </div>
</div>

<div class="row">

  <div class="col-md-6">
    <p>Enter the Text  to send to the Child Component :</p>
    <md-input-container>
      <input mdInput type="text" placeholder="Enter" #parentInput (keyup)="0">
    </md-input-container>

    <br>
    <p>Value passed by Child Component : {{childValue}}</p>
    <!-- (keyup) is a dummy event to just show this demo -->
  </div>

  <div class="col-md-6">
    <app-childparent [valuepassed]="parentInput.value" (toParent)="childValue = $event"></app-childparent>
  </div>
</div>



<!--You can also pass the event to a method-->
<!--You can also send in objects in input parameters-->
